name: Desplegando backend en EC2

on:
  workflow_dispatch:
    inputs:
      release_notes:
        type: string
        required: true
        default: 'Manual Debug Build'
        description: 'Release Notes'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Clonar repositorio
        uses: actions/checkout@v4

      - name: 🔐 Guardar clave SSH privada
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa

      - name: ⚙️ Instalar Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.0

      - name: 🔐 Configurar credenciales AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 📄 Crear archivo de variables para Terraform
        run: |
          echo 'public_key = "${{ secrets.PUBLIC_KEY }}"' > terraform.auto.tfvars

      - name: 📦 Inicializar Terraform
        run: terraform init

      - name: 🔍 Plan de Terraform
        run: terraform plan

      - name: 🚀 Aplicar infraestructura
        run: terraform apply -auto-approve

      - name: 📤 Subir archivo .env al EC2
        run: |
          EC2_IP=$(terraform output -raw ec2_public_ip)
          echo "${{ secrets.ENV_FILE_CONTENT }}" > .env
          scp -i ../id_rsa -o StrictHostKeyChecking=no .env ec2-user@$EC2_IP:/home/ec2-user/app/.env

      - name: 🚀 Instalar dependencias y ejecutar backend
        run: |
          EC2_IP=$(terraform output -raw ec2_public_ip)
          ssh -i id_rsa -o StrictHostKeyChecking=no ec2-user@$EC2_IP << 'EOF'
            cd /home/ec2-user/app
            npm install
            npm run dev &
          EOF