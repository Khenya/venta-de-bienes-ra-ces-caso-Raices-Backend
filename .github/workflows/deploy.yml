name: Desplegando backend en EC2

on:
  workflow_dispatch:
    inputs:
      release_notes:
        type: string
        required: true
        default: 'Manual Debug Build'
        description: 'Release Notes'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Save SSH Private Key
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > id_rsa
          chmod 600 id_rsa

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Create Terraform vars file
        run: |
          echo 'public_key = "${{ secrets.PUBLIC_KEY }}"' > terraform.auto.tfvars

      - name: Initialize Terraform
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Copy backend files and .env to EC2
        run: |
          EC2_IP=$(terraform output -raw ec2_public_ip)
          echo "${{ secrets.ENV_FILE_CONTENT }}" > .env
          scp -i id_rsa -o StrictHostKeyChecking=no .env ec2-user@$EC2_IP:/home/ec2-user/
          scp -i id_rsa -o StrictHostKeyChecking=no -r ./backend ec2-user@$EC2_IP:/home/ec2-user/

      - name: Start backend in EC2
        run: |
          EC2_IP=$(terraform output -raw ec2_public_ip)
          ssh -i id_rsa -o StrictHostKeyChecking=no ec2-user@$EC2_IP 'cd /home/ec2-user/backend && docker-compose up -d'